baseurl = "https://re-terminal.nebrowser.com"
languageCode = "en-us"
# theme = "hugo-theme-re-terminal"
paginate = 5

# Only for demo deploy perpous
[module]
[[module.mounts]]
source = 'exampleSite/content'
target = 'content'
[[module.mounts]]
source = 'exampleSite/static'
target = 'static'

[params]
contentTypeName = "posts"
themeColor = "blue"
showMenuItems = 2
fullWidthTheme = false
centerTheme = true
[params.banner]
dismissible = false
text = "Check it out on GitHub"
url = "https://github.com/mirus-ua/hugo-theme-re-terminal"

[languages]
[languages.en.params]
title = "re-Terminal"
subtitle = "A simple, retro theme for Hugo"
keywords = ""
copyright = ""
menuMore = "Show more"
readMore = "Read more"
readOtherPosts = "Read other posts"

[languages.en.params.logo]
logoText = "re-Terminal"
logoHomeLink = "/"

[languages.en.menu]
[[languages.en.menu.main]]
identifier = "about"
name = "About"
url = "/about"
[[languages.en.menu.main]]
identifier = "showcase"
name = "Showcase"
url = "/showcase"
